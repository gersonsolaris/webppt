<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化测试版 - 湘潭城发集团</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主页面容器 -->
    <div class="presentation-container">
        <!-- 标题栏 -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/logo/城发集团LOGO背景透明.png" alt="城发集团" class="logo">
                <img src="assets/logo/合规LOGO.png" alt="规行致远" class="logo">
            </div>
            <h1 class="main-title">湘潭城发集团合规宣传</h1>
            <p class="subtitle">规行致远 · 合规经营</p>
        </header>

        <!-- 内容展示区域 -->
        <main class="content-area">
            <!-- 主要内容区域 -->
            <div class="main-content-grid">
                <!-- 左侧区域：板块1 -->
                <div class="left-column">
                    <div class="module-card large-card" style="background: lightblue;">
                        <div class="card-header">
                            <h3>1. 人人讲合规</h3>
                            <p>署名文章</p>
                        </div>
                    </div>
                </div>

                <!-- 中间区域：板块3 -->
                <div class="center-column">
                    <div class="module-card large-card" style="background: lightgreen;">
                        <div class="card-header">
                            <h3>3. 合规讲堂</h3>
                            <p>合规PPT内容</p>
                        </div>
                    </div>
                </div>

                <!-- 右侧区域：板块6、2、5、4 -->
                <div class="right-column">
                    <div class="module-card small-card" style="background: pink;">
                        <h3>6. 规行致远</h3>
                        <p>新闻稿</p>
                    </div>

                    <div class="module-card small-card" style="background: orange;">
                        <h3>2. 合规速递</h3>
                        <p>合规政策法规</p>
                    </div>

                    <div class="module-card small-card" style="background: lightyellow;">
                        <h3>5. 合规题库</h3>
                        <p>合规试题</p>
                    </div>

                    <div class="module-card small-card" style="background: red; color: white;">
                        <h3>4. 城发动态</h3>
                        <p>集团官网</p>
                        <strong>这是第4个板块！</strong>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
